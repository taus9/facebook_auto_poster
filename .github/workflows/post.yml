name: Mugs of Lee County Auto Poster

on:
    schedule:
        - cron: '25 2 * * *' # runs daily at 5:00 UTC
    workflow_dispatch:

jobs:
    run:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: '3.12'

            - name: Install deps
              run: pip install -r requirements.txt

            - name: Create .env for script
              run: |
                cat > .env << 'EOF'
                FACEBOOK_PAGE_ACCESS_TOKEN=${{ secrets.FACEBOOK_PAGE_ACCESS_TOKEN }}
                FACEBOOK_PAGE_ID=${{ secrets.FACEBOOK_PAGE_ID }}
                ARRESTS_API_URL=https://www.sheriffleefl.org/public-api/bookings
                MUGS_BOOKING_URL=https://mugs-site-lee.fly.dev/booking?number=
                EOF
                
            - name: Run script
              run: python3 facebook_auto_poster.py
            
            - name: Commit and push generated files
              run: |
                git config user.name "github-actions[bot]"
                git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
                f="last_batch.csv"
                test -f $f && git add $f
                f="facebook_poster.log" 
                test -f $f && git add $f
                f="facebook_poster_old.log"
                test -f $f && git add $f
                git diff --cached --quiet || git commit -m "Update last batch and rotate logs"
                git push
