name: Mugs of Lee County Auto Poster

on:
    schedule:
        - cron: '10 15 * * *' # runs daily at 5:00 UTC
    workflow_dispatch:

jobs:
    run:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: '3.12'

            - name: Install deps
              run: pip install -r requirements.txt

            - name: Run script
              run: python3 facebook_auto_poster.py
            
            - name: Commit and push generated files
              run: |
                git config user.name "github-actions[bot]"
                git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
                git add last_batch.csv facebook_poster.log facebook_poster_old.log
                git diff --cached --quiet || git commit -m "Update last batch and rotate logs"
                git push
