name: Mugs of Lee County Auto Poster

on:
    schedule:
        - cron: '0 5 * * *' # runs daily at 5:00 UTC
    workflow_dispatch:

jobs:
    run:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
            uses: actions/checkout@v4

            - name: Set up Python
            uses: actions/setup-python@v5
            with:
                python-version: '3.12'

            - name: Install deps
            run: pip install -r requirements.txt

            - name: Run script
            run: python3 facebook_auto_poster.py